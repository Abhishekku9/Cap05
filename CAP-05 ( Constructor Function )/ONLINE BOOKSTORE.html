<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLINE BOOKSTORE</title>
  </head>
  <body></body>
  <script>
    function Author(name, birthYear, nationality) {
      this.name = name;
      this.birthYear = birthYear;
      this.nationality = nationality;
    }

    function Book(title, author, genre, price) {
      this.title = title;
      this.author = author;
      this.genre = genre;
      this.price = price;
    }

    Book.prototype.getBookInfo = function () {
      console.log("Title: " + this.title);
      console.log("Author: " + this.author.name);
      console.log("Genre: " + this.genre);
      console.log("Price: Rs." + this.price);
      console.log("-----------------------------");
    };

    const author1 = new Author("J.K. Rowling", 1965, "British");
    const author2 = new Author("Khushwant Singh", 1915, "Indian");


    const book1 = new Book(
      "Harry Potter and the Philosopher's Stone",
      author1,
      "Fantasy",
      1599
    );
    const book2 = new Book("Train to Pakistan", author2, "Historical Fiction", 1299);

    
    console.log("Bookstore Inventory:");
    book1.getBookInfo();
    book2.getBookInfo();
  </script>
</html>
