<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Check Your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <form>
      <label for="weight"><b>Put your weight in here (KG):</b></label><br />
      <input type="number" id="weight" name="weight" /><br /><br />
      <label for="height"><b>And your height in here (CM):</b></label><br />
      <input type="number" id="height" name="height" /><br /><br />
      <input type="button" value="Calculate BMI" onclick="calculateBMI()" />
    </form>
    <p id="result"></p>

    <script>
      function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = weight / (height * height);
        //alert(bmi)
        var result = document.getElementById("result");
        if (bmi <= 18.4) {
          result.innerHTML = "Your BMI is " + bmi + ". You are Underweight.";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          result.innerHTML = "Your BMI is " + bmi + ". You have Normal Weight.";
        } else if (bmi >= 25 && bmi <= 29.9) {
          result.innerHTML = "Your BMI is " + bmi + ". You are Overweight.";
        } else if (bmi >= 30) {
          result.innerHTML = "Your BMI is " + bmi + ". You are Obese.";
        }
      }
    </script>
  </body>
</html>
